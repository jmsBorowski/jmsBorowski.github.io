<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Simon Says</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <div id="game-container">
    <img class="button" id="green" src="images/grass.png" alt="Green">
    <img class="button" id="grey" src="images/rocks.png" alt="Grey">
    <img class="button" id="orange" src="images/fish2.png" alt="Orange">
    <img class="button" id="pink" src="images/petals.png" alt="Pink">
  </div>
  <h1>Simon Says</h1>
  <p>Let's play a game!</p>
  <button id="start-btn">Start</button>
  <script src="code.js"></script>
</body>
</html>
