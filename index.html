<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Zen Garden Game</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Macondo&display=swap">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <div id="game-container">
    <img class="button" id="green" src="images/grass1.png" alt="Green">
    <img class="button" id="grey" src="images/rocks1.png" alt="Grey">
    <img class="button" id="orange" src="images/fish1.png" alt="Orange">
    <img class="button" id="pink" src="images/petals1.png" alt="Pink">
  </div>
  
  <h1>Zen Garden Game</h1>
  <p>~relax with a memory strengthening zen garden game~</p>
  
  <div id="buttons-container">
    <img id="start-btn" src="images/play.png" alt="Start Button">
    <!--<img id="restart-btn" src="images/restart.png" alt="Restart Button">-->
    <img id="info-btn" src="images/info.png" alt="Info Button">
    <img id="audio-btn" src="images/audioOff.png" alt="Sound Button">
  </div>

  <div id="overlay"></div>

  <!-- Panel element -->
  <div id="popUp">
    <div id="panel-content">
        <p>Designed, Developed, & Implemented by: Jaiden Borowski</p>
        <img id="close-btn" src="images/close.png"> 
        <!-- Add content for your panel here -->
    </div>
  </div>

  <audio src="sounds/backgroundMusic.mp3"></audio>
  <script src="code.js"></script>
</body> 
</html>
