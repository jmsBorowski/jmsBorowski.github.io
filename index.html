<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Simon Says</title>
</head>
<body>
  <div id="game-container">
    <img class="button" id="#green" src="images/green.png" alt="Top Left">
    <img class="button" id="#grey" src="images/grey.png" alt="Top Right">
    <img class="button" id="#orange" src="images/orange.png" alt="Bottom Left">
    <img class="button" id="#pink" src="images/pink.png" alt="Bottom Right">
  </div>
  <h1>Simon Says</h1>
  <p>Let's play a game!</p>
  <button id="start-btn">Start</button>
  <script src="code.js"></script>
</body>
</html>
